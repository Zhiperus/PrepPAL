name: Main Branch Protection

on:
  pull_request:
    branches:
      - main

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          echo "üîç Checking source branch: ${GITHUB_HEAD_REF}"
          if [[ "${GITHUB_HEAD_REF}" != "develop" ]]; then
            echo "‚ùå Error: Pull request must come from 'develop' branch"
            exit 1
          fi
