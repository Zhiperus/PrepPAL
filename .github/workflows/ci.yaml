name: Continuous Integration

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-check:
    name: ESLint Quality Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./PrepPAL

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: PrepPAL

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'pnpm'
          cache-dependency-path: ./PrepPAL/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint
